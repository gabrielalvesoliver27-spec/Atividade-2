<main>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <section class="caixa-destaque">
                    <h2>Formulário de Cadastro</h2>
                </section>
            </div>
        </div>

        <form action="submit_form.php" method="post">
            <div class="row">

                <div class="col-12 col-lg-7">
                    <section class="caixa-destaque">
                        <h3>Dados pessoais</h3>
                        <label for="nome">Nome Completo:</label>
                        <input type="text" id="nome" name="nome" required>

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>

                        <label for="telefone">Telefone:</label>
                        <input type="tel" id="telefone" name="telefone" required>

                        <label for="nascimento">Data de Nascimento:</label>
                        <input type="date" id="nascimento" name="nascimento" required>

                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" name="cpf" required>

                        <label for="doacao">Valor da Doação R$:</label>
                        <input type="number" id="doacao" name="doacao" step="0.01" min="0" required>

                        <label for="tipo_doacao">Tipo de Doação:</label>
                        <select name="tipo_doacao" id="tipo_doacao" required>
                            <option value="" disabled selected>Escolha o tipo de doação</option>
                            <option value="dinheiro">Dinheiro</option>
                            <option value="alimentos">Alimentos</option>
                            <option value="roupas">Roupas</option>
                            <option value="voluntariado">Voluntariado</option>
                        </select>
                    </section>
                </div>

                <div class="col-12 col-lg-5">
                    <section class="caixa-destaque">
                        <h3>Endereço</h3>
                        <label for="endereco">Endereço:</label>
                        <input type="text" id="endereco" name="endereco" required>

                        <label for="cep">CEP:</label>
                        <input type="text" id="cep" name="cep" required>

                        <label for="cidade">Cidade:</label>
                        <input type="text" id="cidade" name="cidade" required>

                        <label for="estado">Estado:</label>
                        <input type="text" id="estado" name="estado" required>
                    </section>
                    
                    <section class="caixa-destaque">
                        <h3>Enviar</h3>
                        <input type="submit" value="Enviar Cadastro">
                    </section>
                </div>

            </div>
        </form>
    </div>
